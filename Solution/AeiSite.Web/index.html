<html ng-app="Aei">

	<head>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/foundation.css" />
		<script src="js/lib/modernizr.js"></script>
		<link rel="stylesheet" href="css/Aei.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
		<title ng-bind-template="{{pageTitle}}">
			Aesthetic Interactive | Software Development and Design | Grand Rapids, MI
		</title>
	</head>

	<body>
		<div id="siteContainer">
			<header style="padding: 16px;">
				<div style="float: left;">
					<a href="#/" style="width: 42px; height: 46px;" title="Aesthetic Interactive">
						<img src="img/Logo-Small-Dark.png" />
					</a>
				</div>

				<div style="padding-left: 16px; float: left;">
					<div class="tag" style="margin-top:  1px; background-color: #683; 
							color: rgba(255, 255, 255, 0.75);">
						{{tag}}
					</div>
					<div style="margin-top: 4px;">
						<p style="color: #fff; font-size: 24px; line-height: 20px; margin: 0;">
							{{title}}
						</p>
					</div>
				</div>

				<div style="clear: both;">
				</div>
			</header>
			<main ng-view>
			</main>
		</div>
	</body>
	
	<script src="js/lib/jquery.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/foundation.min.js"></script>
    <script src="js/lib/kinetic-v5.1.0.min.js"></script>
	<script src="js/lib/angular-1.3.0.js" ></script>
	<script src="js/lib/angular-route-1.3.0.js" ></script>
	<script src="js/lib/imagepack.js" ></script>
	<script src="js/Init.js" ></script>
	<script src="js/Background.js" ></script>
	<script src="js/data/Database.js" ></script>
	<script src="js/data/Tables.js" ></script>
	<script src="js/data/Queries.js" ></script>
	<script src="js/pages/Project.js"></script>
	<script src="js/services.js" ></script>
	<script src="js/controllers.js" ></script>
	
	<script>
		console.log(Aei);
		$(document).foundation();
	</script>

</html>
