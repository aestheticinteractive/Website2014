<html ng-app="Aei">

	<head>
		
		<link rel="stylesheet" href="css/lib/normalize.css" />
		<link rel="stylesheet" href="css/lib/foundation.min.css" />
		<link rel="stylesheet" href="css/lib/font-awesome.min.css" />
		<link rel="stylesheet" href="css/Aei.css" />

		<script src="js/lib/modernizr.js"></script>
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/moment.min.js"></script>
		<script src="js/lib/foundation.min.js"></script>
		<script src="js/lib/kinetic-v5.1.0.min.js"></script>
		<script src="js/lib/angular.min.js" ></script>
		<script src="js/lib/angular-route.min.js" ></script>
		<script src="js/lib/imagepack.js" ></script>
		<script src="js/Init.js" ></script>
		<script src="js/Admin.js" ></script>
		<script src="js/data/Database.js" ></script>
		<script src="js/data/Tables.js" ></script>
		<script src="js/data/Queries.js" ></script>
		<script src="js/pages/App.js"></script>
		<script src="js/pages/Header.js"></script>
		<script src="js/pages/Project.js"></script>
		<script src="js/pages/Services.js"></script>
		<script src="js/viz/Anim.js"></script>
		<script src="js/viz/EventHandler.js"></script>
		<script src="js/viz/Background.js" ></script>
		<script src="js/viz/Repeater.js"></script>
		<script src="js/viz/Timeline.js"></script>
		<script src="js/controllers.js" ></script>
		<script src="js/services.js" ></script>

		<title ng-bind-template="{{pageTitle}}">
			Aesthetic Interactive | Software Development and Design | Grand Rapids, MI
		</title>

	</head>

	<body ng-controller="App as app">
		
		<div id="background">
		</div>
	
		<div id="site" ng-show="pageTitle">
			
			<header ng-controller="Menu as menu">
				<div class="hold" main-menu tag="tag" title="title" menu="menu">
				</div>
			</header>
			
			<main ng-view>
			</main>
			
			<footer ng-controller="Footer as footer">
				<div main-footer footer="footer">
				</div>
			</footer>

		</div>

	</body>

</html>
