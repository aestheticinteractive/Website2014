<style>
	section.galleryHold .columns {
		padding-top: 0;
	}
	
	div.intro {
		margin-bottom: 16px;
	}
	
	#gallery a {
		font-size: 0;
	}
	
	#gallery img {
		margin: 0 1px 1px 0;
	}
	
	span.year {
		font-size: 28px;
	}
	
	.tagRow .columns {
		padding-top: 8px;
		padding-bottom: 9px;
	}
	
	.tagRow .columns {
		padding-top: 8px;
		padding-bottom: 9px;
	}
	
	.tagRow:nth-child(even) {
		background-color: #3d3d3d;
		background-color: rgba(255, 255, 255, 0.02);
	}

	.tagRow:nth-child(odd) {
		background-color: #383838;
		background-color: rgba(0, 0, 0, 0.06);
	}
	
	.tagRow .name {
		font-weight: bold;
	}
	
	.tagRow .name a {
		color: #bbb;
	}
	
	.tagRow .name a:hover {
		color: #ddd;
	}
	
	.tagRow .name a i {
		color: #8fbc4c;
	}
	
	.tagRow .name a:hover i {
		color: #bbd693;
	}
		
	h2 + .tagRow {
		border-top: 2px solid #404040;
	}
	
	section.content .tagRow .barBg {
		float: right;
	}
	
	@media only screen and (max-width: 40.0em) { /* < medium */
	
		div.intro {
			margin-bottom: 16px;
		}
		
		.tagRow .columns {
			padding-top: 16px;
			padding-bottom: 16px;
		}
		
		.tagRow .nameCol {
			padding-bottom: 5px;
		}
	
		.tagRow .barCol {
			padding-top: 0;
			padding-bottom: 0;
		}
	
		.tagRow .descCol {
			padding-top: 5px;
		}
	
		.tagRow .desc {
			color: #888;
			font-size: 12px;
			line-height: 15px;
		}
	
		section.content .tagRow .barBg {
			height: 2px;
			margin: 0;
			float: left;
		}
		
	}
</style>


<div class="intro">
	<section class="content">
		<div class="row">
	
			<div class="large-8 large-push-2 columns">
				<h1>
					<i class="fa fa-cube"></i> | {{model.project.name}}
				</h1>
				<p>
					{{model.project.summary}}
				</p>
			</div>

		</div>
	</section>
</div>


<section class="content galleryHold">
	<div class="row">
	
		<div class="large-12 columns">
			<div id="gallery" data-count="{{model.project.imageCount}}">
				<a ng-repeat="index in model.project.imageIndexes" 
						ng-href="img/projects/{{model.project.id}}/{{index}}.jpg">
					<img ng-src="img/projects/{{model.project.id}}/{{index}}.jpg" 
						data-index="{{index}}" style="display: none;" />
				</a>
			</div>
		</div>

	</div>
</section>


<section class="content">
	<div class="row" ng-repeat="tagObj in model.tags" ng-if="tagObj.tagList.length">
	
		<div class="large-12 columns">
			<h2>
				{{tagObj.name}}
			</h2>

			<div class="row tagRow" ng-repeat="tag in tagObj.tagList">
						
				<div class="large-2 large-push-2 medium-3 medium-push-2 columns nameCol">
					<p class="name">
						<a ng-href="#/Tags/{{tagObj.name}}/{{tag.item.link}}">
							{{tag.item.name}}
							<i class="fa fa-angle-double-right"></i>
						</a>
					</p>
				</div>
				
				<div class="large-2 large-pull-2 medium-2 medium-pull-3 columns barCol">
					<div class="barBg" title="{{tag.weight.dev}}">
						<div class="barFill" ng-style="{'width': tag.weight*100+'%',
							'background-color': 'rgba(102, 136, 51, '+(tag.weight*0.5+0.5)+')'}">
						</div>
					</div>
				</div>

				<div class="large-8 medium-7 columns descCol">
					<p class="desc">
						{{tag.desc}}
					</p>
				</div>
						
			</div>

		</div>
	
	</div>
</section>


<section class="content">
	<div class="row">

		<div class="medium-3 columns">
			<img ng-src="img/projects/{{model.project.id}}/icon.jpg"
			     style="width: 150px; height: 150px; margin-bottom: 10px;" />
			<p>
				<span class="year" title="{{model.minDate.toDateString()}}">
					{{model.minDate.getFullYear()}}
				</span>
				<span ng-if="model.minDate.getFullYear() != model.maxDate.getFullYear()" class="year">
					to
					<span title="{{model.maxDate.toDateString()}}">
						{{model.maxDate.getFullYear()}}
					</span>
				</span>
			</p>
			<p style="margin-top: 10px;">
				<span style="font-weight: bold;">
					{{model.project.client}}
				</span>
				<br/>
				<span ng-if="model.project.url">
					<a ng-href="http://{{model.project.url}}">{{model.project.url}}</a>
					<br/>
				</span>
				<a ng-if="model.project.github" bg-href="http://github.com/{{model.project.github}}">
					View at GitHub
				</a>
			</p>
		</div>
	
		<div class="medium-9 columns">
			<p>
				{{model.project.desc}}
			</p>
		</div>

	</div>
</section>


<section class="content">
	<div class="row">
	
		<div class="large-12 columns">
			<h2>
				Timeline
			</h2>
			<div id="timeline" style="width: 100%; overflow: auto;">
			</div>
		</div>

	</div>
</section>
