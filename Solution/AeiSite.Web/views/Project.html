
<style>
	#gallery img {
		margin: 0 1px 1px 0;
	}
</style>

<section class="content">
	<div class="row">
	
		<div class="large-6 columns">
			<h3>
				Description
			</h3>
			<p>
				{{model.project.desc}}
			</p>
		</div>

		<div class="large-3 columns">
			
			<h3>
				Services
			</h3>
			<div class="tag" style="background-color: rgba(102, 136, 51, {{item.weight}}); 
						color: rgba(255, 255, 255, {{item.weight*0.5+0.25}});"
					ng-repeat="item in model.project.services" title="{{item.desc}}">
				{{item.service.name}}
			</div>
			
			<h3>
				Skills
			</h3>
			<div class="tag" style="background-color: rgba(102, 136, 51, {{item.weight}}); 
						color: rgba(255, 255, 255, {{item.weight*0.5+0.25}});"
					ng-repeat="item in model.project.skills"
					title="[{{item.skill.group.name}}] {{item.desc}}">
				{{item.skill.name}}
			</div>
		
		</div>

		<div class="large-3 columns">
			<h3>
				Client
			</h3>
			<p>
				{{model.project.client}}
			</p>
			<h3>
				Timeline
			</h3>
			<p>
				{{model.project.start}} to {{model.project.end}}<br/>
			</p>
			<h3>
				Link
			</h3>
			<p>
				<a href="http://{{model.project.url}}">{{model.project.url}}</a>
			</p>
		</div>
	</div>
</section>

<section class="content">
	<div class="row">
	
		<div class="large-12 columns">
			<div id="gallery" data-count="{{model.project.imageCount}}">
				<img ng-repeat="index in model.project.imageIndexes" 
					ng-src="img/projects/{{model.project.id}}/{{index}}.jpg" 
					data-index="{{index}}" style="display: none;" />
			</div>
		</div>

	</div>
</section>

<div init-page-after-render page="model.page"></div>
