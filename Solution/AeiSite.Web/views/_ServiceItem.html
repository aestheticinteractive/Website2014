
<a name="{{service.id}}" class="namedOffset"></a>

<table>
	<tbody>
		<tr>
			<td class="fill">
				<i ng-class="'fa fa-'+service.icon"></i>
			</td>
			<td>
				<h2>
					{{service.name}}
				</h2>
				<p>
					{{service.desc}}
					<br/>
					<a ng-href="#/Tags/Services/{{service.link}}">
						Top '{{service.name}}' Projects
					</a>
				</p>
			</td>
		</tr>
	</tbody>
</table>
