
<style>
	.proj {
		display: inline-block; 
		margin: 0 8px 16px 8px;
		width: 150px;
		background-color: rgba(0, 0, 0, 0.25);
		overflow: hidden;
	}
	
	.proj:hover {
		background-color: rgba(0, 0, 0, 0.333);
	}
	
	.proj a {
		color: #888;
	}
	
	.proj a:hover {
		color: #ddd;
	}
	
	.proj .text {
		display: table-cell;
		font-size: 1.2rem;
		line-height: 1.5rem;
		padding: 0 16px;
		width: 150px;
		height: 5.0rem;
		vertical-align: middle;
	}
	
	.proj img.thumb {
		width: 150px;
		height: 150px;
	}
	
	@media only screen and (max-width: 40.0em) { /* < medium */
	
		.proj {
			margin: 0 1px 16px 0;
			width: 94px;
		}
		
		.proj .text {
			font-size: 1.0rem;
			line-height: 1.2rem;
			padding: 0 4px;
			width: 94px;
			height: 4.0rem;
		}
	
		.proj img.thumb {
			width: 94px;
			height: 94px;
		}
	
	}
</style>

<div class="intro">
	<section class="content">
		<div class="row">
	
			<div class="large-8 large-push-2 columns">
				<h1>
					<i class="fa fa-cube"></i> Projects
				</h1>
				<p>
					Aesthetic interactive has a <em>diverse project portfolio</em> filled with 
					apps, games, websites, tools, simulations, and experiments. Explore deeper to discover 
					<em>proficiency and experience</em> across a spectrum of 
					<em>technologies</em>, <em>disciplines</em>, and <em>domains</em>.
				</p>
			</div>

		</div>
	</section>
</div>


<section class="content">
	<div class="row">
	
		<div class="large-12 columns" style="text-align: center;">
		
			<div class="proj" ng-repeat="proj in model.projects">
				<p>
					<a ng-href="#/Projects/{{proj.link}}">
						<img class="thumb" ng-src="img/projects/{{proj.id}}/icon.jpg" />
						<span class="text">
							{{proj.name}}
						</span>
					</a>
				</p>
			</div>
		
		</div>

	</div>
</section>
