
<style>
	table {
		margin-top: -6px;
	}
	
	.imageCol {
		padding: 8px;
	}
	
	.barCol {
		padding-top: 0;
	}
	
	.tagLink {
		padding: 1px 6px 3px 6px;
		margin: 0 2px 2px 0;
		display: inline-block;
		background-color: #000;
		background-color: rgba(0, 0, 0, 0.333);
	}
	
	.trendRow {
		width: 3px;
		background-color: #ff0;
		display: inline-block;
	}
</style>


<div class="intro">
	<section class="content">
		<div class="row">
	
			<div class="large-8 large-push-2 columns">
				<h1>
					<i class="fa fa-tasks"></i> Tags
				</h1>
				<p>
					<em>Aesthetic Interactive</em> has some tags...
				</p>
			</div>

		</div>
	</section>
</div>


<section class="content" ng-repeat="group in model.groups">
	<div class="row">
	
		<div class="large-2 medium-3 columns">
			<h2>{{group.name}}</h2>
			<p>
				<a ng-repeat="tw in group.tagWeights" class="tagLink" id="{{tw.item.id}}" 
						ng-href="#/Tags/{{group.link}}/{{tw.item.link}}"
						data-weight="{{tw.weight}}">
					{{tw.item.name}}
				</a>
			</p>
		</div>
		
		<div class="large-10 medium-9 columns">
			
			<table class="fancy">
				<tbody>
					<tr ng-repeat="item in group.items">
						<td style="width: 33%;">
							<a ng-href="#/Tags/{{group.link}}/{{item.link}}">
								{{item.name}}
							</a>
						</td>
						<td>
							<div class="graph" id="graph-{{item.link}}"></div>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>
</section>
