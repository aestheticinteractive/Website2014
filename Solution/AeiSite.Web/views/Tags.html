
<style>
	table {
		margin-top: -6px;
	}
	
	.imageCol {
		padding: 8px;
	}
	
	.barCol {
		padding-top: 0;
	}
	
	section.content .barBg {
		font-size: 0;
		overflow: hidden;
	}
	
	section.content .barBg .barFill {
		display: inline-block;
	}
	
	section.content .barBg .second {
		background-color: rgba(102, 136, 51, 0.25);
		border-right: 1px solid #683;
	}
</style>


<style>
	.line {
		fill: none;
		stroke: #8fbc4c;
		stroke-width: 1px;
	}
	
	.area {
		fill: rgba(102, 136, 51, 0.25);
	}

</style>

<div class="intro">
	<section class="content">
		<div class="row">
	
			<div class="large-8 large-push-2 columns">
				<h1>
					<i class="fa fa-tasks"></i> Tags
				</h1>
				<p>
					<em>Aesthetic Interactive</em> has some tags...
				</p>
			</div>

		</div>
	</section>
</div>


<section class="content" ng-repeat="group in model.groups">
	<div class="row">
	
		<div class="large-2 medium-3 columns">
			<h2>
				{{group.name}}
			</h2>
		</div>
		
		<div class="large-10 medium-9 columns">
			
			<table class="fancy">
				<thead>
					<tr>
						<th style="width: 90px;">Since 2005</th>
						<th style="width: 20%;">Tag</th>
						<th style="width: 25%;">Strength (Recent, Peak)</th>
						<th>Top Projects</th>
					</tr>
				</thead>
				<tbody id="tbody-{{group.id}}">
					<tr ng-repeat="item in group.items" id='row-{{group.id}}-{{item.id}}'>
						<td>
							<div id='graph-{{group.id}}-{{item.id}}'>
							</div>
						</td>
						<td>
							<p ng-href="#/Tags/{{group.link}}/{{item.link}}">
								{{item.name}}
							</p>
						</td>
						<td>
							<div class="barBg">
								<div id='recent-{{group.id}}-{{item.id}}' class="barFill" 
									style="width: 0%;">
								</div>
								<div id='peak-{{group.id}}-{{item.id}}' class="barFill second" 
									style="width: 0%;">
								</div>
							</div>
						</td>
						<td>
							
						</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>
</section>
